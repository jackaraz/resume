---
new_page_extension: md
auto_deploy: false
admin_path: "/admin"
webhook_url:
sections:
  - type: heading
    label: General
  - type: document
    path: src/_data/header.json
    label: Header
  - type: document
    path: src/_data/contact.json
    label: Contact
  - type: document
    path: src/_data/skills.json
    label: Skills
  - type: directory
    path: src/organizations
    label: Organizations
    create: documents
    match: "**/*.json"
    new_doc_ext: json
    templates:
      - organization
  - type: heading
    label: Sections
  - type: document
    path: src/_data/sections.json
    label: Configuration
  - type: directory
    label: Education
    path: src/entries/education
    match: "**/*.md"
    templates:
      - entry
  - type: directory
    label: Research Experience
    path: src/entries/research
    match: "**/*.md"
    templates:
      - entry
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ""
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm start
