---
new_page_extension: md
auto_deploy: false
admin_path: "/admin"
webhook_url:
sections:
  - type: document
    heading: General
    label: Header
    path: src/_data/header.json
  - type: document
    heading: General
    label: Contact
    path: src/_data/contact.json
  - type: document
    heading: Main
    label: Skills
    path: src/_data/skills.json
  - type: directory
    heading: Main
    path: src/entries
    label: Entries
    create: documents
    match: "**/*.md"
    new_doc_ext: ".md"
  - type: directory
    heading: Main
    path: src/entries
    label: Entries
    create: documents
    match: "**/*.json"
    new_doc_ext: ".json"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ""
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm start
